    <script type="text/javascript">
      function returnToMainMenu() {
        let sceneEl = document.querySelector('a-scene');
        elBoxes = sceneEl.querySelectorAll('a-box');
        for (let i = 0; i < elBoxes.length; i++) {
          elBoxes[i].parentNode.removeChild(elBoxes[i]);
        }

        let guiButton = document.querySelector('a-gui-button');
        guiButton.parentNode.removeChild(guiButton);
        renderMainMenu();
      }

    </script>
