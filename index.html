        for (let property in elementData) {
          if (elementData[property]["name"] === periodicGroupName) {

            let color = elementData[property]["color"];
            let elementList = elementData[property]["elements"];

            for (element in elementList) {
              let elementBox = document.createElement('a-box');

              elementBox.setAttribute('element-box-info', {
                color: color,
                number: elementList[element]["number"],
                symbol: elementList[element]["symbol"],
                name: elementList[element]["name"],
                weight: elementList[element]["weight"],
                groupName: periodicGroupName,
              });

              document.getElementById(menuEntity).appendChild(elementBox);
            }
          }
        }
      }

      function createBoxes(periodicGroupName) {
        if (periodicGroupName === "Transition Metals") {
          let transitionMetals = elementData["group5"]
          let color = transitionMetals["color"];
          let elements = transitionMetals["elements"];

          let firstHalf = elements.slice(0, elements.length / 2);
          let secondHalf = elements.slice(elements.length / 2, 34);

          for (let element in firstHalf) {
            let elementBox = document.createElement('a-box');

            elementBox.setAttribute('element-box-info', {
              color: color,
              number: firstHalf[element]["number"],
              symbol: firstHalf[element]["symbol"],
              name: firstHalf[element]["name"],
              weight: firstHalf[element]["weight"],
              groupName: periodicGroupName,
            });

            document.getElementById('menuOne').appendChild(elementBox);
          }

          for (element in secondHalf) {
            let elementBox = document.createElement('a-box');

            elementBox.setAttribute('element-box-info', {
              color: color,
              number: secondHalf[element]["number"],
              symbol: secondHalf[element]["symbol"],
              name: secondHalf[element]["name"],
              weight: secondHalf[element]["weight"],
              groupName: periodicGroupName,
            });

            document.getElementById('menuTwo').appendChild(elementBox);
          }
        } else {
          for (let property in elementData) {
            if (elementData[property]["name"] === periodicGroupName) {
              let color = elementData[property]["color"];
              let elementList = elementData[property]["elements"];
              for (element in elementList) {
                let elementBox = document.createElement('a-box');
                elementBox.setAttribute('element-box-info', {
                  color: color,
                  number: elementList[element]["number"],
                  symbol: elementList[element]["symbol"],
                  name: elementList[element]["name"],
                  weight: elementList[element]["weight"],
                  groupName: periodicGroupName,
                });
                document.getElementById('menuOne').appendChild(elementBox);
              }
            }
          }
        }
      }

      function destroyEntities(parentEntity) {
        while (parentEntity.firstChild) {
          parentEntity.removeChild(parentEntity.firstChild);
        }
      }

      function hideElement(elementToHide) {
        elementToHide.setAttribute('visible', false);
      }

      function clearGoogleInfo() {
        let googlePanel = document.getElementById('googlePanel');
        destroyEntities(googlePanel);
      }

      function clearAtomScene() {
        document.getElementById('atom').parentNode.removeChild(atom.parentNode.firstChild);
        let curveContainer = document.getElementById('shell1').parentNode;
        let electronContainer = document.querySelectorAll('.electron')[0].parentNode;
        destroyEntities(curveContainer);
        destroyEntities(electronContainer);
      }

      function clearElementBoxScene() {
        let menuOneEntity = document.getElementById('menuOne');
        if (menuOneEntity.children.length > 1) {
          destroyEntities(menuOneEntity.children[0].parentNode);
        }

        let menuTwoEntity = document.getElementById('menuTwo');
        if (menuTwoEntity.children.length > 1) {
          destroyEntities(menuTwoEntity.children[0].parentNode);
        }
      }

      function returnElementBoxSelection() {
        let sceneEl = document.querySelector('a-scene');
        let periodicGroupName = document.querySelector('a-sphere').className;

        // Clear the atom Scen
        clearAtomScene();

        //Clear google panel information
        clearGoogleInfo();

        //Hide the google panel
        hideElement(document.getElementById('googlePanel'));

        //Hide the back button
        hideElement(document.getElementById('backMenuButton'));

        // Reset the menu
        let guiMenu = document.getElementById('menuPanel');
        guiMenu.setAttribute('animation__rotate', {property: 'rotation', dur: 1000, easing: "easeInSine", loop: false, to: {x:0, y:0, z:0}});
        guiMenu.setAttribute('animation__position', {property: 'position', dur: 1000, easing: "easeInSine", loop: false, to: {x:0, y:-1, z:-7}});

        renderBackground(sceneEl);
        createBoxes(periodicGroupName);
      }

      function renderMainMenu() {
        let sceneEl = document.querySelector('a-scene');
        //Clear the scene of the atom
        if (document.getElementById('atom') !== null) {
          clearAtomScene();
        }

        // Destroy element boxes if they are present
        clearElementBoxScene();

        //Render the backGround spheres if it is not present
        if (document.getElementById('backgroundScene').children[0] === undefined) {
          renderBackground();
        }

        // Clear the google panel of API information
        clearGoogleInfo();

        //Hide the google Panel
        hideElement(document.getElementById('googlePanel'));

        //Hide the Menu Panel
        hideElement(document.getElementById('menuPanel'));

        //Hide the 'Back button'
        hideElement(document.getElementById('backMenuButton'));

        //Render the main menu spheres
        let menuContainer = document.getElementById('mainScene');
        for (let property in elementData) {
          let sphere = document.createElement('a-sphere');
          sphere.setAttribute('background-atom','');
          sphere.setAttribute('group-spheres',{color: elementData[property]["color"],
                                               groupName: elementData[property]["name"],
                                               elements: elementData[property]["elements"]});
          menuContainer.appendChild(sphere);
        }
      }

      function renderBackground() {
        document.getElementById('backgroundScene');

        counter = 0;
        do {
          let backgroundAtom = document.createElement('a-sphere');
          backgroundAtom.className = 'backgroundAtom';
          backgroundAtom.setAttribute('background-atom','');
          document.getElementById('backgroundScene').appendChild(backgroundAtom);
          counter = counter + 1;
        } while (counter < 20);
      }

  <body>
    <a-scene background="">
      <a-assets>
         <img id="atom-image" src="https://ucarecdn.com/9cf7730a-5b3f-4335-8aef-1d25472c45f8/">
         <img id="github" src="https://ucarecdn.com/d3d87fb1-48cf-46ba-addc-38496f82f7c6/">
      </a-assets>

      <!--Set up the scene entities -->

      <!-- Background scene -->
      <a-entity id="backgroundScene" layout="type: dodecahedron; radius: 15" position="0 0 0"></a-entity>

      <!-- Main Scene -->
      <a-entity id="mainScene" layout="type: dodecahedron; radius: 4" position="0 0 -0.5"></a-entity>

      <!-- Box Menu Scene -->
      <a-entity id="boxScene">
        <a-entity id="menuOne" layout="type: circle; radius: 1" position="0 0 -0.6"></a-entity>
        <a-entity id="menuTwo" layout="type: circle; radius: 1.5" position="0 0 -0.6"></a-entity>
      </a-entity>

      <!-- Atom Scene -->
      <a-entity id="atomScene"></a-entity>

      <!-- Credit Panel-->
      <a-plane id="creditPanel" color="#33ccff" height="3" width="4" position="0 -2.5 5" rotation="-45 180 0">
        <a-text value="Created by Daniel Rubio" position="0 1 0" align="center"></a-text>
        <a-image src="#github" position="-1 0.5 0" scale="0.5 0.5 0.5"></a-image>
        <a-text value="drubio1989" position="0 0.5 0" align="center"></a-text>
        <a-text value="Github Icon made by Dave Gandy from www.flaticon.com" position="0 -0.5 0" align="center"></a-text>
        <a-text value="Atom Icon made by Freepik from www.flaticon.com" position="0 -1 0" align="center"></a-text>
      </a-plane>

      <!--Google Info Panel-->
      <a-entity>
        <a-plane id="googlePanel" visible="false" height="5" width="5" position="-5 0 -5" rotation="0 45 0" color="#EF2D5E"></a-plane>
      </a-entity>

      <!-- Dynamic Menu Panel -->
      <a-entity>
        <a-gui-flex-container id='menuPanel' visible="true" flex-direction="column" justify-content="center"
          align-items="center" component-padding="0.1" opacity="1"
          width="4" height="2" position="0 -1 -7" rotation="0 0 0" panel-color="#33ccff">
          <a-animation attribute="scale" from="0 1 1" to="1 1 1" dur="750" delay="400"
                         fill="backwards"></a-animation>
          <a-gui-label
           	width="4" height="3"
           	value="ElementsVR"
           	font-family="monospace"
            font-size="150px"
           	margin="1 0 0 0"
            font-color="#ffffff"
            background-color="#33ccff"
          >
            <a-image src="#atom-image" position="0 0.8 0"></a-image>
            <a-gui-button id="mainMenuButton" position="0 -1 0"
                   	width="2.5" height="0.75"
                   	onclick="renderMainMenu"
                   	value="Main Menu"
                    font-color="#ffffff"
                   	font-family="monospace"
                   	margin="0 0 0 0"
                    hover-color="#00cc66"
                   >
            </a-gui-button>
            <a-gui-button id="backMenuButton" position="0 -2 0"
                    visible="false"
                   	width="2.5" height="0.75"
                   	onclick="returnElementBoxSelection"
                   	value="Back"
                    font-color="#ffffff"
                   	font-family="monospace"
                   	margin="0 0 0 0"
                    hover-color="#00cc66"
                   >
            </a-gui-button>
          </a-gui-label>
        </a-gui-flex-container>
      </a-entity>

      <!-- Camera -->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-camera>
          <a-cursor material="color: black;" fuse="true" fuseTimeOut="100"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
  <script type="text/javascript">
    renderBackground();
  </script>
</html>
