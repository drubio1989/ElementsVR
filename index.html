<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ElementsVR</title>
    <meta name="description" content="ElementsVR">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.2/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="src/js/components/element-tile.js"></script>
    <script src="src/js/menu.js"></script>
  </head>
  <body>
    <a-scene background="color: #00C5CD">
      <a-entity id=#menu layout="type: line; margin: 1" position="-2 0.5 -2">
        <a-circle class="element" color="purple" radius="-0.25" element-selection="group: alkali-metals;"></a-circle>
        <a-circle class="element" color="pink" radius="-0.25" element-selection="group: alkaline-earth-metals;"></a-circle>
        <a-circle class="element" color="#8b4c40" radius="-0.25" element-selection="group: lanthanides;"></a-circle>
        <a-circle class="element" color="#8a2be2" radius="-0.25" element-selection="group: actinides;"></a-circle>
        <a-circle class="element" color="orange" radius="-0.25" element-selection="group: transition-metals;"></a-circle>
      </a-entity>
      <a-entity layout="type: line; margin: 1" position="-2 -0.5 -2">
        <a-circle color="purple" radius="-0.25" element-selection="group: post-transition-metals;"></a-circle>
        <a-circle color="pink" radius="-0.25" element-selection="group: metalloid;"></a-circle>
        <a-circle color="#8b4c40" radius="-0.25" element-selection="group: non-metals;"></a-circle>
        <a-circle color="#8a2be2" radius="-0.25" element-selection="group: halogens;"></a-circle>
        <a-circle color="orange" radius="-0.25" element-selection="group: noble-gases;"></a-circle>
        <a-circle color="orange" radius="-0.25" element-selection="group: unknown-properties;"></a-circle>
      </a-entity>

      <!--This is the actual atom -->
      <!-- <a-sphere position="0 0 -3" color="red" radius="1">
        <a-entity position="0 0 -3">
          <a-sphere color="yellow" position="0 -3 0" radius="0.25"></a-sphere>
          <a-animation attribute="rotation" dur="2000" to="0 0 360" repeat="indefinite"></a-animation>
        </a-entity>
      </a-sphere> -->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
  <!-- <script src="src/js/atom-scene.js"></script>
  <script src="src/js/wikipedia.js"></script> -->
</html>
