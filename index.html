<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ElementsVR</title>
    <meta name="description" content="ElementsVR">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.2/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="src/js/components/group-spheres.js"></script>
    <script src="src/js/components/group-menu-text.js"></script>
    <script src="src/js/components/element-box.js"></script>
    <script src="src/js/components/atom.js"></script>
    <script type="text/javascript">
      function returnToMainMenu() {
        let sceneEl = document.querySelector('a-scene');
        elBoxes = sceneEl.querySelectorAll('a-box');
        for (let i = 0; i < elBoxes.length; i++) {
          elBoxes[i].parentNode.removeChild(elBoxes[i]);
        }

        let guiButton = document.querySelector('a-gui-button');
        guiButton.parentNode.removeChild(guiButton);
        renderMainMenu();
      }
    </script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
         <!-- <a-asset-item id="atom" src="src/models/atom/scene.gltf"></a-asset-item> -->
         <!-- <a-entity gltf-model="#atom" scale="0.01 0.01 0.01" animation-mixer></a-entity> -->
      </a-assets>

      <!-- Main Menu Container -->
      <a-entity id=menu layout="type: circle; radius: 1.25" position="0 0 -0.8"></a-entity>

      <!-- Camera -->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-camera>
          <a-cursor material="color: white;"></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
  <script src="src/js/components/main-menu.js"></script>
  <!-- <script src="src/js/wikipedia.js"></script> -->
</html>
